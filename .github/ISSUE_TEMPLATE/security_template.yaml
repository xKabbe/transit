description: "Report a security vulnerability"
title: "<title>"
labels: [
  "security"
]
projects: ["xKabbe/17"]
body:
  # Description
  - type: textarea
    id: description
    attributes:
      label: "Description"
      placeholder: "Short and explicit description..."
      description: "Please enter an explicit description."
    validations:
      required: true
  # Additional Context
  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      placeholder: "![DESCRIPTION](LINK.png)"
      description: "Add additional context (e.g links, images or logs)."
    validations:
      required: false
  # Expected Actions
  - type: textarea
    id: expected_actions
    attributes:
      label: "Expected Actions"
      description: "Please define the expected actions."
      value: |
        * [ ] <action 1>
        * [ ] <action 2>
        * [ ] <action 3>
    validations:
      required: true
  # Definition Of Done
  - type: checkboxes
    id: definition_of_done
    attributes:
      label: "Definition Of Done"
      description: "Must be done and checked off before the completion of the issue."
      options:
        - label: "Changelog entry added"
        - label: "Security vulnerability resolved / fixed"
